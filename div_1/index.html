<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p>Hello, JavaScript</p>

    <p>
        js файлы предпочтительно (но не обазательно) подключают в конце блока body <br>
        console.log - выведет в консоле страницы надпись 'Hello javascript' <br>
        Пример подключения js файла "script src="script.js" /script" <br>
        <!-- при подключении js файла 
        <script src="script.js">
            информация ВНУТРИ тега <script> ИГНОРИРУЕТСЯ и не показывается
        </script>  -->
    </p>
    <script type="text/javascript">
        console.log('Hello javascript')
    </script>
    <script src="script.js"></script>
</body>
</html>
