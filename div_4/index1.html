<body>
    <h2>Атрибуты Async and Defer</h2>
    <h2>Javascript extra</h2>

    <!-- 
        У тега <script> есть еще 2 дополнительных атрибута:

        "async". Если мы применяем этот атрибут тегу <script> то
        когда отработка файла дойдет до подключаемого скрипта - браузер начнет
        подключать этот скрипт в фоновом режиме и продолжит загрузку страницы дальше.
        Это актуально при подключении js скриптов в теге <head>

        'defer'. Если указываем этот атрибут - то когда загрузка страницы доходит 
        до подключаемого js скрипта - загрузка страницы прекращается и начинается
        загрузка скрипта. И только после полной загрузки скрипта - продолжится загрузка
        остальной части страницы. 
        Данный атрибут удобно использовать когда необходимо строго соблюдать порядок 
        загрузки подключаемых скриптов на страницу.
    -->
